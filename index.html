<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Boolzapp</title>
</head>
<body>
  
  <div id="app">
    <div class="container">

      <div class="left-section">

        <div class="user top-box">
          <div class="user-left">
            <img src="img/avatar_1.jpg" alt="">
            <h4>Nome Utente</h4>
          </div>
          <div class="user-right">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>

        <div class="notification-toogle">
          <div @click="notification = !notification" class="ringtone">
            <i  class="fas" :class="{'fa-bell': notifications}"></i>
          </div>
          <div>
            <h4>Ricevi notifiche di nuovi messaggi</h4>
            <span><a @click="notification = !notification" href="">Attiva notifiche desktop</a></span>
          </div>
        </div>

        <div class="search-bar">
          <div class="search-icon">
            <i class="fas fa-search"></i>
          </div>
          <input class="search-text"
          type="text"
          placeholder="Cerca o inizia una nuova chat"
          @keyup.enter="pushToDo"
          v-model.trim="stringToDo.phrase">
        </div>

      </div>

      <div class="right-section">

        <div class="reciver top-box">
          <div class="reciver-left">
            <div><img src="img/avatar_1.jpg" alt=""></div>
            
            <div class="reciver last-access">
              <h5>Nome Utente</h5>
              <span>data di accesso</span>
            </div>
          </div>
          <div class="reciver-box-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
      </div>

    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
